<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores Locas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff00c1, #9600ff, #4900ff, #00b8ff, #00fffb);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff00c1, 0 0 20px #ff00c1, 0 0 40px #ff00c1;
      animation: neonFlicker 2s infinite alternate;
    }

    @keyframes neonFlicker {
      0%, 100% { text-shadow: 0 0 10px #ff00c1, 0 0 20px #ff00c1, 0 0 40px #ff00c1; }
      50% { text-shadow: 0 0 20px #00fffb, 0 0 30px #00fffb, 0 0 50px #00fffb; }
    }

    .flower {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fffb00, #ff00c1);
      border-radius: 50%;
      box-shadow: 0 0 20px #ff00c1, 0 0 40px #fffb00;
      animation: float 6s ease-in-out infinite;
    }

    .flower:nth-child(odd) {
      animation-duration: 7s;
      background: radial-gradient(circle, #00fffb, #9600ff);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100vh) rotate(360deg); }
      100% { transform: translateY(0) rotate(720deg); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fffb00;
      border-radius: 50%;
      box-shadow: 0 0 10px #fffb00;
      animation: drift 10s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(100vh) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: #ff00c1;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00c1;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00fffb;
      box-shadow: 0 0 30px #00fffb;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Estas flores son un viaje alucinante<br>Gracias por iluminar mi universo</h1>

  <!-- Flores animadas -->
  <div class="flower" style="left: 5%; animation-delay: 0s;"></div>
  <div class="flower" style="left: 15%; animation-delay: 1s;"></div>
  <div class="flower" style="left: 25%; animation-delay: 2s;"></div>
  <div class="flower" style="left: 35%; animation-delay: 3s;"></div>
  <div class="flower" style="left: 45%; animation-delay: 4s;"></div>
  <div class="flower" style="left: 55%; animation-delay: 5s;"></div>
  <div class="flower" style="left: 65%; animation-delay: 6s;"></div>
  <div class="flower" style="left: 75%; animation-delay: 7s;"></div>
  <div class="flower" style="left: 85%; animation-delay: 8s;"></div>
  <div class="flower" style="left: 95%; animation-delay: 9s;"></div>

  <!-- PartÃ­culas de polen -->
  <script>
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 10 + 's';
      p.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(p);
    }
  </script>

  <button onclick="toggleSound()">ðŸ”Š Musica ON/OFF</button>

  <audio id="bgm" loop autoplay>
    <source src="sound/ChristianBasso&HaienQiu-Flowers.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    audio.volume = 0.3;
    function toggleSound() {
      audio.paused ? audio.play() : audio.pause();
    }
  </script>

</body>
</html>
