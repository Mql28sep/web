<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti, 21 de septiembre</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffeb3b;
      font-size: 2rem;
      text-align: center;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    .letra {
      display: inline-block;
      opacity: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="texto"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flores = [];
    const mensaje = "Para mi amor, en este 21 de septiembre. Cada flor es un segundo que quiero vivir a tu lado.";
    const texto = document.getElementById('texto');

    class Flor {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
        this.opacity = 1;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = (Math.random() - 0.5) * 0.02;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = `rgba(255, 235, 59, ${this.opacity})`;
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (i / 5) * Math.PI * 2;
          const x = Math.cos(angle) * this.size;
          const y = Math.sin(angle) * this.size;
          ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.angle += this.spin;
        this.opacity -= 0.003;
        if (this.opacity <= 0) this.opacity = 0;
      }
    }

    function crearFlores() {
      for (let i = 0; i < 3; i++) {
        flores.push(new Flor(canvas.width / 2, canvas.height / 2));
      }
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flores.forEach((flor, index) => {
        flor.update();
        flor.draw();
        if (flor.opacity <= 0) flores.splice(index, 1);
      });
      requestAnimationFrame(animar);
    }

    function escribirTexto() {
      mensaje.split('').forEach((letra, i) => {
        const span = document.createElement('span');
        span.className = 'letra';
        span.textContent = letra;
        texto.appendChild(span);
        gsap.to(span, {
          opacity: 1,
          y: 0,
          duration: 0.6,
          delay: i * 0.04,
          ease: 'power2.out'
        });
      });
      gsap.to(texto, { opacity: 1, duration: 2 });
    }

    gsap.to({}, {
      duration: 0.2,
      repeat: -1,
      onRepeat: crearFlores
    });

    setTimeout(() => {
      canvas.style.opacity = 0.3;
      escribirTexto();
    }, 4000);

    animar();
  </script>
</body>
</html>
