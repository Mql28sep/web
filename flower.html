<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flowers of Joy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', cursive;
        }
        
        body {
            color: azure;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0a2be9, #ff00cc, #39c6d6, #00ff95);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .titulo {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 3s infinite, float 6s ease-in-out infinite;
            max-width: 90%;
            z-index: 20;
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 140, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .night {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
            z-index: 2;
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, #ffffff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #ffffff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
            z-index: 3;
        }
        
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        
        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        
        .flowers {
            position: relative;
            width: 100%;
            height: 60vh;
            z-index: 5;
        }
        
        .flower {
            position: absolute;
            animation: sway 6s ease-in-out infinite;
        }
        
        .flower--1 { top: 10%; left: 20%; animation-delay: 0s; }
        .flower--2 { top: 15%; left: 70%; animation-delay: 1s; }
        .flower--3 { top: 5%; left: 50%; animation-delay: 2s; }
        
        @keyframes sway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }
        
        .flower__leafs {
            position: relative;
            animation: bloom 8s infinite alternate;
        }
        
        @keyframes bloom {
            0% { transform: scale(0.9); filter: brightness(0.9); }
            100% { transform: scale(1.1); filter: brightness(1.2); }
        }
        
        .flower__leaf {
            position: absolute;
            background: #ffde59;
            border-radius: 50% 50% 50% 0;
            animation: pulseFlower 4s infinite alternate;
        }
        
        .flower__leaf--1 { 
            width: 40px; 
            height: 60px; 
            top: -30px; 
            left: 0; 
            transform: rotate(0deg);
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            animation-delay: 0s;
        }
        
        .flower__leaf--2 { 
            width: 40px; 
            height: 60px; 
            top: -15px; 
            left: -30px; 
            transform: rotate(70deg);
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            animation-delay: 0.2s;
        }
        
        .flower__leaf--3 { 
            width: 40px; 
            height: 60px; 
            top: 15px; 
            left: -30px; 
            transform: rotate(140deg);
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            animation-delay: 0.4s;
        }
        
        .flower__leaf--4 { 
            width: 40px; 
            height: 60px; 
            top: 30px; 
            left: 0; 
            transform: rotate(210deg);
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            animation-delay: 0.6s;
        }
        
        @keyframes pulseFlower {
            0% { transform: scale(1) rotate(var(--rot, 0deg)); opacity: 0.9; }
            50% { transform: scale(1.1) rotate(calc(var(--rot, 0deg) + 5deg)); opacity: 1; }
            100% { transform: scale(1) rotate(var(--rot, 0deg)); opacity: 0.9; }
        }
        
        .flower__white-circle {
            position: absolute;
            background: #ffeb3b;
            border-radius: 50%;
            animation: glowCenter 3s infinite alternate;
            box-shadow: 0 0 20px #ffeb3b;
            width: 25px;
            height: 25px;
            top: -12px;
            left: -12px;
            z-index: 10;
        }
        
        @keyframes glowCenter {
            0% { 
                box-shadow: 0 0 10px #ffeb3b; 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px #ffeb3b, 0 0 40px #ffffff; 
                transform: scale(1.1);
            }
            100% { 
                box-shadow: 0 0 10px #ffeb3b; 
                transform: scale(1);
            }
        }
        
        .flower__light {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            width: 8px;
            height: 8px;
        }
        
        .flower__light--1 { top: -30px; left: 0; animation-delay: 0s; }
        .flower__light--2 { top: -20px; left: -20px; animation-delay: 0.5s; }
        .flower__light--3 { top: 0; left: -30px; animation-delay: 1s; }
        .flower__light--4 { top: 20px; left: -20px; animation-delay: 1.5s; }
        .flower__light--5 { top: 30px; left: 0; animation-delay: 2s; }
        .flower__light--6 { top: 20px; left: 20px; animation-delay: 2.5s; }
        .flower__light--7 { top: 0; left: 30px; animation-delay: 3s; }
        .flower__light--8 { top: -20px; left: 20px; animation-delay: 3.5s; }
        
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .flower__line {
            position: absolute;
            width: 8px;
            height: 120px;
            background: linear-gradient(to bottom, transparent, #4caf50, #2e7d32);
            top: 30px;
            left: -4px;
            border-radius: 4px;
            z-index: -1;
            animation: stemSway 8s ease-in-out infinite;
        }
        
        @keyframes stemSway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }
        
        .flower__line__leaf {
            position: absolute;
            background: #4caf50;
            width: 20px;
            height: 12px;
            border-radius: 0 50% 50% 0;
            left: -10px;
            animation: leafGrowth 10s infinite;
        }
        
        .flower__line__leaf--1 { top: 20px; animation-delay: 0s; }
        .flower__line__leaf--2 { top: 40px; animation-delay: 1s; }
        .flower__line__leaf--3 { top: 60px; animation-delay: 2s; }
        .flower__line__leaf--4 { top: 80px; animation-delay: 3s; }
        
        @keyframes leafGrowth {
            0% { transform: scaleX(0.8); opacity: 0.8; }
            50% { transform: scaleX(1.1); opacity: 1; }
            100% { transform: scaleX(0.8); opacity: 0.8; }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        .lyrics-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 20;
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-family: 'Dancing Script', cursive;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4da6; }
        }
        
        .message-button {
            margin-top: 2rem;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4da6, #ffeb3b);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            animation: pulse 2s infinite, glow 1.5s infinite alternate;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message-button:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 25px #ff4da6, 0 0 50px #ffeb3b;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff4da6; }
            100% { box-shadow: 0 0 20px #ff4da6, 0 0 30px #ffeb3b; }
        }
        
        .hidden-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .hidden-message.active {
            opacity: 1;
            visibility: visible;
        }
        
        .message-content {
            background: linear-gradient(45deg, #0a2be9, #ff00cc);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        
        .hidden-message.active .message-content {
            transform: scale(1);
        }
        
        .close-message {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            .titulo {
                font-size: 1.8rem;
            }
            
            .flower--1 { left: 10%; }
            .flower--2 { left: 65%; }
            .flower--3 { left: 40%; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="night" id="night"></div>
    
    <div class="lyrics-container" id="lyrics">
        La belleza de tu alma florece como estas flores...
    </div>
    
    <div class="container">
        <h1 class="titulo">Estas flores amarillas son un reflejo de la alegría que traes a mi vida. <br> <br>
            Gracias por iluminar mis días con tu presencia.</h1>
        
        <button class="message-button" id="messageBtn">
            <i class="fas fa-heart"></i> Mensaje Especial
        </button>
        
        <div class="flowers">
            <!-- Las flores se generarán con JavaScript -->
        </div>
    </div>
    
    <div class="controls">
        <div class="control-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </div>
        <div class="control-btn" id="pauseBtn">
            <i class="fas fa-pause"></i>
        </div>
        <div class="control-btn" id="themeBtn">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
        <div class="message-content">
            <h2>Eres la persona más especial de mi vida</h2>
            <p>Cada día a tu lado es un regalo que atesoro profundamente.</p>
            <p>¡Gracias por existir!</p>
            <button class="close-message" id="closeMessage">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="sound/ChristianBasso&HaienQiu-Flowers.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Crear estrellas fugaces
        function createShootingStars() {
            const night = document.getElementById('night');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 10 + 's';
                night.appendChild(star);
            }
        }
        
        // Crear partículas flotantes
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }
        
        // Crear flores con JavaScript
        function createFlowers() {
            const flowersContainer = document.querySelector('.flowers');
            
            // Crear múltiples flores en posiciones aleatorias
            for (let i = 0; i < 8; i++) {
                const flower = document.createElement('div');
                flower.className = `flower flower--${i+1}`;
                flower.style.left = Math.random() * 80 + 10 + '%';
                flower.style.top = Math.random() * 60 + 20 + '%';
                flower.style.animationDelay = Math.random() * 5 + 's';
                
                const flowerHTML = `
                    <div class="flower__leafs flower__leafs--${i+1}">
                        <div class="flower__leaf flower__leaf--1"></div>
                        <div class="flower__leaf flower__leaf--2"></div>
                        <div class="flower__leaf flower__leaf--3"></div>
                        <div class="flower__leaf flower__leaf--4"></div>
                        <div class="flower__white-circle"></div>
                        <div class="flower__light flower__light--1"></div>
                        <div class="flower__light flower__light--2"></div>
                        <div class="flower__light flower__light--3"></div>
                        <div class="flower__light flower__light--4"></div>
                        <div class="flower__light flower__light--5"></div>
                        <div class="flower__light flower__light--6"></div>
                        <div class="flower__light flower__light--7"></div>
                        <div class="flower__light flower__light--8"></div>
                    </div>
                    <div class="flower__line">
                        <div class="flower__line__leaf flower__line__leaf--1"></div>
                        <div class="flower__line__leaf flower__line__leaf--2"></div>
                        <div class="flower__line__leaf flower__line__leaf--3"></div>
                        <div class="flower__line__leaf flower__line__leaf--4"></div>
                    </div>
                `;
                
                flower.innerHTML = flowerHTML;
                flowersContainer.appendChild(flower);
            }
        }
        
        // Control de música
        const audio = document.getElementById('backgroundMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        playBtn.addEventListener('click', () => {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
        
        pauseBtn.addEventListener('click', () => {
            audio.pause();
            pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
        
        // Cambio de tema
        const themeBtn = document.getElementById('themeBtn');
        let isDarkMode = true;
        
        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.style.background = 'linear-gradient(-45deg, #0a2be9, #ff00cc, #39c6d6, #00ff95)';
                themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.style.background = 'linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb)';
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
        
        // Mensaje especial
        const messageBtn = document.getElementById('messageBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const closeMessage = document.getElementById('closeMessage');
        
        messageBtn.addEventListener('click', () => {
            hiddenMessage.classList.add('active');
        });
        
        closeMessage.addEventListener('click', () => {
            hiddenMessage.classList.remove('active');
        });
        
        // Inicializar todos los elementos
        window.addEventListener('load', () => {
            createShootingStars();
            createParticles();
            createFlowers();
            
            // Reproducir música automáticamente (con interacción del usuario)
            document.body.addEventListener('click', function() {
                audio.play().catch(e => console.log("La reproducción automática fue prevenida: ", e));
            }, { once: true });
        });
    </script>
</body>
</html>
